<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
        
    </head>
    <body>
        <h1>Time</h1>
        <h2>date</h2>
        <hr>
        <div>
            <form>
                <input type="time">
            </form>
            <form>
                <label>Everyday</label>
                <input type="checkbox">
                <label>Choose Day</label>
                <input type="checkbox">
                <label>Once</label>
                <input type="checkbox">
            </form>
            <form>
                <label>Sunday</label>
                <input type="checkbox">
                <label>Monday</label>
                <input type="checkbox">
                <label>Tuesday</label>
                <input type="checkbox">
                <label>Wednesday</label>
                <input type="checkbox">
                <label>Thursday</label>
                <input type="checkbox">
                <label>Friday</label>
                <input type="checkbox">
                <label>Saturday</label>
                <input type="checkbox">
            </form>
            <form>
                <input type="date">
            </form>
            <button>Submit Alarm(s)</button>
        </div>
        <button>Set Alarm</button>
    </body>
</html>
