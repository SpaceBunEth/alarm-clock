<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
        
    </head>
    <body>
        <h1 id="titleTime">Time</h1>
        <h2 id="titleDate">date</h2>
        <hr>
        <button id="btnSetAlarm">Set Alarm</button>
        <div id="setAlarmDivId">
            <form>
                <input id="userTime" type="time">
            </form>
            <form>
                <label>Everyday</label>
                <input id="everydayId" type="checkbox">
                <label>Choose Day</label>
                <input id="chooseDayId" type="checkbox">
                <label>Once</label>
                <input id="onceBtnId" type="checkbox">
            </form>
            <form id="daysOfWeekId">
                <label>Sunday</label>
                <input type="checkbox">
                <label>Monday</label>
                <input type="checkbox">
                <label>Tuesday</label>
                <input type="checkbox">
                <label>Wednesday</label>
                <input type="checkbox">
                <label>Thursday</label>
                <input type="checkbox">
                <label>Friday</label>
                <input type="checkbox">
                <label>Saturday</label>
                <input type="checkbox">
            </form>
            <form>
                <input id="onceId" type="date">
            </form>
            <button id="btnSubmitAlarm">Submit Alarm(s)</button>
        </div>

    </body>
</html>
